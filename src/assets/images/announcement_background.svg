  <rect width="100%" height="100%" fill="#f0f8ff"/>
  
  <!-- Decorative Elements -->
  <circle cx="50%" cy="50%" r="20%" fill="#add8e6" opacity="0.5"/>
  <circle cx="50%" cy="50%" r="15%" fill="#87ceeb" opacity="0.5"/>
  <circle cx="50%" cy="50%" r="10%" fill="#00bfff" opacity="0.5"/>
  
  <!-- Title Text -->
  <text x="50%" y="30%" font-family="Arial" font-size="5vw" fill="#333" text-anchor="middle">
    Announcement
  </text>
  
